    <!-- Collection -->
    <div class="collection-title">
        <div class="rte"> </div>
    </div>

    <div class="filter-anything">
        <div class="dropdown" style="float: left;">
  
            <button class="dropbtn"> <span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
              </svg></span>Filter</button>
            <div class="dropdown-content">
                <div class="filter-option">
                    <div class="filter-availability">
                        <h3>Availability</h3>
                        <div class="availability-option">
                            <label for="instock-option">In-Stock</label>
                            <input type="checkbox" id="instock-option" onclick="show_posts()" />

                            <label for="out-of-stock-option">Out-of-Stock</label>
                            <input type="checkbox" id="out-of-stock-option" onclick="show_posts()"/>
                        </div>
                        
                    </div>

                    <div class="filter-price">
                        <h3>Price</h3>
                        <label for="range-smaller-10"></label>
                        
                        <label><input type="checkbox" id="range-smaller-10" onclick="show_posts()" data-min="0" data-max="10"> &lt; 10$ </label>
                        <label><input type="checkbox" id="range-10-to-20" onclick="show_posts()" data-min="10" data-max="20"> 10$ - 20$ </label>
                        <label><input type="checkbox" id="range-20-to-30" onclick="show_posts()" data-min="20" data-max="30"> 20$ - 30$ </label>
                        <label><input type="checkbox" id="range-larger-30" onclick="show_posts()" data-min="30" data-max="Infinity"> &gt; 30$ </label>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input class="search-input" type="search" id="search" onclick="get_input_from_search();">
                <button class="search-btn"  onclick="show_posts();"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></span></button>
            </div>
        </div>

        <div class="dropdown" style="float: right;">
            <button class="dropbtn"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
              </svg></span>Sort</button>
            <div class="dropdown-content" id="dropdwn-sort">
                <div class="sort-option">
                    <label for="sort-by-best-selling"><input type="checkbox" class="sort-check-box" id="sort-by-best-selling" onclick="sort_checked_box_change(this);"> Best Selling </label>
                    <label for="sort-by-price-low-to-high"><input type="checkbox" class="sort-check-box" id="sort-by-price-low-to-high" onclick="sort_checked_box_change(this);"> Price, low to high </label>
                    <label for="sort-by-price-high-to-low"><input type="checkbox" class="sort-check-box" id="sort-by-price-high-to-low" onclick="sort_checked_box_change(this);"> Price, high to low </label>
                    <label for="sort-by-alpha-A-Z"><input type="checkbox" class="sort-check-box" id="sort-by-alpha-A-Z" onclick="sort_checked_box_change(this);"> Sort By Alphabet A-Z </label>
                    <label for="sort-by-alpha-Z-A"><input type="checkbox" class="sort-check-box" id="sort-by-alpha-Z-A" onclick="sort_checked_box_change(this);"> Sort By Alphabet A-Z </label>

                    <button class="reset-sort-btn" onclick="unclick_all_sort_check_box();">Reset</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Add posts here -->
    <div id="post-container" class="grid-wrapper">

    </div>

    <!-- Templated post -->
    <div class="post" style="display: none;">
        <div class="post_content">
            <div class="img-container">
                <img src="" alt="">
            </div>
            
            <div>
                <h1></h1>
                    <!-- <h2></h2> -->
                <h3></h3>
                <p></p>
                <button class="show-update-post-form-btn" onclick="show_update_post_form(this);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                      </svg>
                </button>



                <button class="remove-btn" onclick="remove_post(this);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                      </svg>
                </button>
            </div>

        </div>

        <div id="update_post_form" style="display: none;">
            <input type="text" id="update_title"> Title </input>
            <input type="text" id="update_description"> Description </input>
            <input type="text" id="update_rating"> Rating </input>
            <input type="text" id="update_price"> Price </input>
            <input type="text" id="update_url"> Image URL </input>
            <div class="availability-in-add-post">
                <h3>How is the availability?</h3>
                <input type="checkbox" id="update-is-in-stock"> Available </input>
            </div>
    
            <button class="submit-update-post" onclick="update(this)">Submit Changes</button>
        </div>
    </div>
    
    


    <!-- Add new post -->
    <div class="add-new-post-btn">
        <button class="add-post" onclick="show_add_newpost_form();">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
              </svg>
        </button>
    </div>

    <!-- New post form -->
    <div id="add_new_post" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title" />

        <label for="description">Description:</label>
        <input type="text" id="description" />

        <label for="rating">Rating:</label>
        <input type="text" id="rating" />

        <label for="price">Price:</label>
        <input type="text" id="price" />

        <label for="url">Image URL:</label>
        <input type="text" id="url" />

        <div class="availability-in-add-post">
            <h3>How is the availability?</h3>
            <input type="checkbox" id="is-in-stock" />
            <label for="is-in-stock">Available</label>
        </div>

        <button onclick="add_post()">Submit New Post</button>
    </div>


</body>
