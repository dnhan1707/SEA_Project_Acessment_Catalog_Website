<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
</head>
<body>
    
    <h1>Add New Post</h1>

    <form id="add_new_post_form">
        <label for="Post Title">
            Post Title:
        </label>
        <input type="text" id="new_post_title" name="new_post_title">

        <label for="Description">
            Description:
        </label>
        <textarea id="new_post_description" name="new_post_description"></textarea><br>

        <label for="Available Location">
            Available Location:
        </label>
        <input type="text" id="new_post_available_location" name="new_post_available_location">

        <label for="Image URL">
            URL:
        </label>
        <input type="text" id="new_post_image_url" name="new_post_image_url">

        <button type="submit">Submit</button>
    </form>
    <script src="scripts.js"></script>

</body>
</html>
